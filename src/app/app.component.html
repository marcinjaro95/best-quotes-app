<!-- Nagłówek -->
<app-navbar title="Najlepsze cytaty"></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container">
  <!--Dodawanie cytatu-->
 <app-button customClasses="btn-floating teal add-button" (click)="form.onSwitchForm()">
   <i class="material-icons">add</i>
 </app-button>

  <!-- Koniec dodawania cytatu -->

  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <app-list [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-list>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <app-ranking title="Najlepsze" [quotes]="bestQuotes()"></app-ranking>
      <app-ranking title="Najgorsze" [quotes]="worstQuotes()"></app-ranking>
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
